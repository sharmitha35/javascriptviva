    <script>
        function submit1()
        {
            var v1=document.getElementById("mark1").value;

            document.getElementById("result").innerHTML="Average of marks:" + avg;
            var d=[avg]/10
            var x=[parseInt(v7)+d]/2
            alert(x)
        }
    </script>
